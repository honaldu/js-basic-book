<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle 객체</title>
	<style>
		body {
			text-align: center;
			font-size: 1.2em;
			line-height: 2em;
		}
	</style>
</head>
<p></p>

<body>
	<script>
		var r = prompt("원의 반지름은? (cm)");
		function Circle(r) {
			this.r = r;
			this.round = function (r) {
				return r * 2 * Math.PI
			}
			this.area = function (r) {
				return r * r * Math.PI
			}
		}
		var circle1 = new Circle(r);
		document.write("반지름이" + r + "cm일때 <br>" + "원의 둘레 : 약" + circle1.round(r) + "cm <br>원의 넓이 : 약" + circle1.area(r) + "cm");



	</script>
</body>

</html>
