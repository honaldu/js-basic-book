<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>세션 선택</title>
	<link rel="stylesheet" href="css/switch.css">
</head>

<body>
	<script>
		var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인", "1");

		switch (session) {
			case "1": document.write("마케팅 201호로 가셈");
				break;
			case "2": document.write("개발자 203호로 가셈");
				break;
			case "3": document.write("디자인 205호로 가셈");
				break;
			default: alert("잘못 입력함");
		}
	</script>
</body>

</html>
